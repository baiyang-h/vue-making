<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app" style="color: red;">
    <p>hello world</p>
    <ul>
      <li>{{ school.name }}</li>
      <li>{{ school.age }}</li>
    </ul>
  </div>
  <script src="dist/umd/vue.js"></script>
  <script>
    // 混合、混入
    Vue.mixin({   // 全局直接定义会污染全局对象， 使用混入的方式来扩展对象
      created() {
        console.log('mixin created11111')
      },
    })
    const vm = new Vue({
      el: '#app',
      // mixins: [],
      data() {
        return {
          school: {
            name: 'zhangsan',
            age: 100
          }
        }
      },
      created() {  // 生命周期 就是回调函数， 先订阅好，后续会触发
        console.log('my created')
      },
    })
    // [created1, created2]
    console.log(vm)
  </script>
</body>
</html>
