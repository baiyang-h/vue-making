<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app" style="color: red;"> hello {{name}} <span>hello</span></div>
  <script src="dist/umd/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          name: 'zhangsan'
        }
      }
    })
    // 默认弄个数据会递归去用 defineProperty 进行拦截，性能差 -》 proxy
    // 我们开发功能时很少对数组索引进行操作，为了性能考虑不对数组进行拦截
    // 拦截可以改变数组的方法进行操作

    console.log(vm)
  </script>
</body>
</html>
